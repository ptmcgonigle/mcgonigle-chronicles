fields:
  ################################################################################################################################################
  #   FILTER SECTION
  ################################################################################################################################################
  filter_section:
    label: josephcrowell.magicforms::lang.controllers.exports.filter_section
    type: section
    cssClass: m-t-md

  filter_type:
    label: josephcrowell.magicforms::lang.controllers.exports.filter_type
    type: switch
    default: true

  filter_groups:
    label: josephcrowell.magicforms::lang.controllers.exports.filter_groups
    span: left
    type: checkboxlist
    options: getGroupsOptions
    trigger:
      action: hide
      field: filter_type
      condition: checked

  filter_date_after:
    label: josephcrowell.magicforms::lang.controllers.exports.filter_date_after
    span: left
    type: datepicker
    mode: date
    trigger:
      action: hide
      field: filter_type
      condition: checked

  filter_date_before:
    label: josephcrowell.magicforms::lang.controllers.exports.filter_date_before
    span: left
    type: datepicker
    mode: date
    trigger:
      action: hide
      field: filter_type
      condition: checked

  ################################################################################################################################################
  #   OPTIONS SECTION
  ################################################################################################################################################
  options_section:
    label: josephcrowell.magicforms::lang.controllers.exports.options_section
    type: section
    cssClass: m-t-md

  options_delimiter:
    label: josephcrowell.magicforms::lang.controllers.exports.options_delimiter
    comment: josephcrowell.magicforms::lang.controllers.exports.options_delimiter_com
    span: right
    type: switch
    default: false

  options_metadata:
    label: josephcrowell.magicforms::lang.controllers.exports.options_metadata
    comment: josephcrowell.magicforms::lang.controllers.exports.options_metadata_com
    span: left
    type: switch
    default: true

  options_utf:
    label: josephcrowell.magicforms::lang.controllers.exports.options_utf
    comment: josephcrowell.magicforms::lang.controllers.exports.options_utf_com
    span: right
    type: switch
    default: true

  options_deleted:
    label: josephcrowell.magicforms::lang.controllers.exports.options_deleted
    span: left
    type: switch
    default: false

  options_files:
    label: josephcrowell.magicforms::lang.controllers.exports.options_files
    comment: josephcrowell.magicforms::lang.controllers.exports.options_files_com
    span: left
    type: switch
    default: false
