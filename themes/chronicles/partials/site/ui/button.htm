<a href="{{ href }}" class="relative inline-block px-4 py-2 font-medium group" id="{{ id }}">
    <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 {{btn_hover}} group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
    <span class="absolute inset-0 w-full h-full {{btn_color}} border-2 {{border_color}} group-hover:{{btn_hover}}"></span>
    <button type="{{type}}" class="relative {{btn_txt}} group-hover:{{btn_txt_hover}}">{{label}}</button>
</a>

<a href="#_" class="relative inline-block px-4 py-2 font-medium group">
    <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
    <span class="absolute inset-0 w-full h-full bg-white border-2 border-black group-hover:bg-black"></span>
    <span class="relative text-black group-hover:text-white">Button Text</span>
</a>
