name: "Winter Starter Theme"
description: "Winter starter theme upgraded with Tailwind v4 and Vite hot reloading"
author: "The Website Guy"
homepage: "https://thewebsiteguy.uk"
code: "startup"
form:
    fields:
        googleanalytics_id:
            label: themes.startup::lang.options.googleanalytics_id
            type: text
            span: full
        color_primary:
            label: themes.startup::lang.options.color_primary
            type: colorpicker
            span: left
            default: "#103141"
        color_secondary:
            label: themes.startup::lang.options.color_secondary
            type: colorpicker
            span: right
            default: "#2DA7C7"
