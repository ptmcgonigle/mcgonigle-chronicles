name: "McGonigle Theme"
description: "My own custom theme for WinterCMS."
author: "Patrick McGonigle"
homepage: "https://mcgonigle.dev"
version: "1.0.0"
code: "mcgonigle"
form:
    fields:
        googleanalytics_id:
            label: themes.mcgonigle::lang.options.googleanalytics_id
            type: text
            span: full
        color_primary:
            label: themes.mcgonigle::lang.options.color_primary
            type: colorpicker
            span: left
            default: "#103141"
        color_secondary:
            label: themes.mcgonigle::lang.options.color_secondary
            type: colorpicker
            span: right
            default: "#2DA7C7"
